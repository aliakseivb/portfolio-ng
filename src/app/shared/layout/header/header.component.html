<section class="header">

        <path
          d="M9.68747 8.3076C11.368 5.93452 10.806 2.64849 8.43288 0.968347C6.05979 -0.7118 2.77377 -0.150145 1.09362 2.22334C-0.586526 4.59642 -0.0248708 7.88204 2.34861 9.56219C4.04241 10.7614 6.2818 10.8537 8.06834 9.79866L11.9501 13.6572C12.3693 14.0984 13.0666 14.1161 13.5078 13.6969C13.9491 13.2782 13.9667 12.5808 13.548 12.1396C13.5347 12.1256 13.5219 12.1127 13.5078 12.0995L9.68747 8.3076ZM5.38733 8.66732C3.51207 8.66772 1.99171 7.14856 1.9905 5.2733C1.9901 3.39804 3.50926 1.87767 5.38492 1.87687C7.25778 1.87607 8.77734 3.39282 8.78095 5.26567C8.78416 7.14133 7.26581 8.6641 5.38974 8.66732C5.38894 8.66732 5.38854 8.66732 5.38733 8.66732Z"
          fill="#B3B3B3"/>
      </svg>
    </button>
    <input type="text" class="header-search-input" id="searchInput" #search
           placeholder="Поиск проекта ..." autocomplete="off"

    [ngModel]="searchValue" (ngModelChange)="searchProjects($event)">
    <div class="help">
      <div #help></div>
      <div class="square"></div>
    </div>
  </div>

  <div class="extra-action">
    <div class="languages" (click)="changeLanguage($event)">
      <div class="lang" [class.active]="language === 'ru'" #ru>ru</div>
      <div class="lang-line"></div>
      <div class="lang" [class.active]="language === 'en'" #en>en</div>
    </div>
